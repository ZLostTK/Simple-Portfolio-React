<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - Portafolio</title>
    <script>
        // Redirigir a la página principal en GitHub Pages
        const path = window.location.pathname;
        const basePath = '/Portafolio-Simple';
        
        if (path.startsWith(basePath)) {
            const relativePath = path.substring(basePath.length);
            if (relativePath && relativePath !== '/') {
                window.location.href = basePath + '/#' + relativePath;
            } else {
                window.location.href = basePath + '/';
            }
        } else {
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Redirigiendo...</h1>
        <p>Si no eres redirigido automáticamente, <a href="/">haz clic aquí</a>.</p>
    </div>
</body>
</html>
