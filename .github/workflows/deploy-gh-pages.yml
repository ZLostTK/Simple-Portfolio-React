name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build for production
        run: |
          echo "Building for production..."
          NODE_ENV=production pnpm run build
          
          echo "Build completed. Checking dist folder structure:"
          ls -la dist/
          
          if [ -d "dist/assets" ]; then
            echo "Assets folder found:"
            ls -la dist/assets/
          fi
          
          echo "Checking index.html content:"
          head -20 dist/index.html

      - name: Verify build output
        run: |
          echo "Verifying build output..."
          
          # Verificar que dist existe
          if [ ! -d "dist" ]; then
            echo "❌ dist folder not found!"
            exit 1
          fi
          
          # Verificar index.html
          if [ ! -f "dist/index.html" ]; then
            echo "❌ index.html not found!"
            exit 1
          fi
          
          # Verificar assets folder
          if [ ! -d "dist/assets" ]; then
            echo "❌ assets folder not found!"
            exit 1
          fi
          
          # Verificar que hay archivos CSS y JS
          css_files=$(find dist/assets -name "*.css" | wc -l)
          js_files=$(find dist/assets -name "*.js" | wc -l)
          
          if [ "$css_files" -eq 0 ]; then
            echo "❌ No CSS files found in assets!"
            exit 1
          fi
          
          if [ "$js_files" -eq 0 ]; then
            echo "❌ No JS files found in assets!"
            exit 1
          fi
          
          echo "✅ Build verification passed"
          echo "CSS files: $css_files"
          echo "JS files: $js_files"
          echo "All files in dist:"
          find dist -type f

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
